<!DOCTYPE html>
<html lang="pt-br">  
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Gerenciador de Jogos</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
				</ul>
				<ul id="statusLogin" class="nav navbar-nav navbar-right">
				</ul>
			</div>
		</div>
	</nav>
	<div class="container topPage">
		<div class="cabecalhoCadastro">
			<h2 id="titulo">Cadastrar Pessoa</h2>
			<button type="button" class="btn btn-primary pull-right" onclick="NovaPessoa()">
				Cadastrar
			</button>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="tituloModal">Cadastrar Pessoa</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
                            <label>Nome:</label>
							<input class="form-control" id="nome" type="text" maxlength="100">

							<label>Apelido:</label>
							<input class="form-control" id="apelido" type="text" maxlength="50">

							<label>Endereço:</label>
							<input class="form-control" id="endereco" type="text" maxlength="100">

							<label>Celular:</label>
							<input class="form-control" id="celular" type="text" maxlength="11">

							<label>Email:</label>
							<input class="form-control" id="email" type="email" maxlength="100">
	
       						<input style="display: none;" class="form-control" id="pessoaId" type="text">
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" id="btnSalvar" onclick="Cadastrar()">Cadastrar</button>
						<button class="btn btn-default" id="btnCancelar" onclick="Cancelar()">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Apelido</td>
					<td>Endereço</td>
					<td>Celular</td>
					<td>Email</td>
					<td style="display: none;">Id</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td style="display: none;"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script>
		    
    (() => {
      var statusLogin = document.querySelector('#statusLogin');
      if(sessionStorage.getItem('token') != null) {
        statusLogin.innerHTML = `<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
		aria-haspopup="true" aria-expanded="false">` + sessionStorage.getItem('username').toString() +`
				<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="index.html">Controle Jogos</a></li>
				<li><a href="jogo.html">Jogos</a></li>
				<li><a href="historicoEmprestimo.html">Histórico Empréstimo Jogos</a></li>
				<li><a href="usuario.html">Usuários</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
              </ul>
            </li>`;
      } else {
        statusLogin.innerHTML = `<li><a href="login.html">Entrar</a></li>`;
        window.location.href = "login.html";
      }
    })()

    function logout() {
      sessionStorage.removeItem('token');
      window.location.href = "login.html";
	} 
	
	</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/pessoa.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
</body>

</html>
